  <style id="INLINE_PEN_STYLESHEET_ID">
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000 0%, #ffcf00 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-section {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ffcf00;
            border-radius: 8px;
            background: #fffbf0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        input[type="file"]:hover {
            border-color: #000;
            background: #fff9e6;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffcf00 0%, #ffb000 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 207, 0, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffcf00 0%, #ffb000 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 600;
            font-size: 12px;
        }
        
        .status {
            color: #666;
            text-align: center;
            font-size: 14px;
        }
        
        .preview {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .preview img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
  </style>

  
<script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
<script src="https://cpwebassets.codepen.io/assets/editor/iframe/iframeConsoleRunner-6d8bf8b4b479137260842506acbb12717dace0823c023e08b96360e60b0840d9.js"></script>
<script src="https://cpwebassets.codepen.io/assets/editor/iframe/iframeRefreshCSS-44fe83e49b63affec96918c9af88c0d80b209a862cf87ac46bc933074b8c557d.js"></script>
<script src="https://cpwebassets.codepen.io/assets/editor/iframe/iframeRuntimeErrors-4f205f2c14e769b448bcf477de2938c681660d5038bc464e3700256713ebe261.js"></script>
</head>

<body>
  <div class="container">
  <h1>ðŸŽ“ RMC Dean's List Certificate Generator</h1>
  <p class="subtitle">Upload your template and Excel file to generate certificates. The Excel file must have a first_name, last_name and "major" column, nothing more.</p>

  <div class="upload-section">
    <label for="template">Template Image (PNG/JPG):</label>
    <input type="file" id="template" accept="image/*">
  </div>

  <div class="upload-section">
    <label for="excel">Student Data (Excel/CSV):</label>
    <input type="file" id="excel" accept=".xlsx,.xls,.csv">
  </div>

  <div class="upload-section">
    <label for="prefix">Filename Prefix (e.g., "Fall25", "Spring26"):</label>
    <input type="text" id="prefix" placeholder="Fall25" style="width: 100%; padding: 12px; border: 2px solid #667eea; border-radius: 8px; font-family: 'Roboto', sans-serif;">
  </div>

  <button id="generate" disabled>Generate Certificates</button>

  <div class="progress" id="progress">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill">0%</div>
    </div>
    <div class="status" id="status">Ready to generate...</div>
  </div>

  <div class="error" id="error"></div>

  <div class="preview" id="preview">
    <h3>Preview (First Certificate):</h3>
    <img id="previewImg" alt="Certificate preview">
  </div>
</div>

<canvas id="canvas" style="display: none;"></canvas>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</body>

</html>
