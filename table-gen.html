<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dean's List Table Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000 0%, #ffcf00 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-section {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ffcf00;
            border-radius: 8px;
            background: #fffbf0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        input[type="file"]:hover {
            border-color: #000;
            background: #fff9e6;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffcf00;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffcf00 0%, #ffb000 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 207, 0, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        button.secondary {
            background: linear-gradient(135deg, #000 0%, #333 100%);
            color: #ffcf00;
            margin-top: 5px;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 8px;
            color: #2e7d32;
            text-align: center;
            display: none;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .info-box {
            background: #fff9e6;
            border-left: 4px solid #ffcf00;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Dean's List Table Code Generator</h1>
        <p class="subtitle">Generate HTML/CSS/JS code for your WordPress page</p>
        
        <div class="info-box">
            <strong>Two outputs:</strong><br>
            1. <strong>CSS/JS</strong> - Add to WordPress once<br>
            2. <strong>Table HTML</strong> - Regenerate each semester
        </div>
        
        <div class="upload-section">
            <label for="excel">Student Data (Excel/CSV):</label>
            <input type="file" id="excel" accept=".xlsx,.xls,.csv">
        </div>
        
        <div class="upload-section">
            <label for="prefix">Filename Prefix (used in certificate generator):</label>
            <input type="text" id="prefix" placeholder="Fall25">
        </div>
        
        <div class="upload-section">
            <label for="imagePath">Path to Certificate Images:</label>
            <input type="text" id="imagePath" placeholder="/wp-content/uploads/certificates/">
        </div>
        
        <button id="generateCSS">Download CSS/JS (One Time Setup)</button>
        <button id="generateHTML" class="secondary" disabled>Download Table HTML (Each Semester)</button>
        
        <div class="status" id="status"></div>
        <div class="error" id="error"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        let studentData = [];
        
        const excelInput = document.getElementById('excel');
        const prefixInput = document.getElementById('prefix');
        const imagePathInput = document.getElementById('imagePath');
        const generateCSSBtn = document.getElementById('generateCSS');
        const generateHTMLBtn = document.getElementById('generateHTML');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error');
        
        // Load Excel/CSV file
        excelInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            try {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data);
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                
                console.log('Raw Excel data:', jsonData);
                
                if (jsonData.length > 0) {
                    console.log('Available columns:', Object.keys(jsonData[0]));
                }
                
                studentData = jsonData.map(row => {
                    const first = row.First || row.first || row.FIRST || row['First Name'] || row.firstname || row.FirstName || row.first_name || row.FIRST_NAME || '';
                    const last = row.Last || row.last || row.LAST || row['Last Name'] || row.lastname || row.LastName || row.last_name || row.LAST_NAME || '';
                    const major = row.Major || row.major || row.MAJOR || '';
                    
                    return { first, last, major };
                });
                
                console.log('Processed student data:', studentData);
                
                if (studentData.length === 0) {
                    showError('No student data found in file');
                } else {
                    showStatus(`Loaded ${studentData.length} students`);
                    generateHTMLBtn.disabled = false;
                }
                
            } catch (err) {
                showError('Error reading file: ' + err.message);
            }
        });
        
        function showStatus(message) {
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            statusDiv.style.display = 'none';
        }
        
        // Generate CSS/JS (one-time)
        generateCSSBtn.addEventListener('click', () => {
            const cssJsContent = generateCSSJS();
            downloadFile(cssJsContent, 'deans-list-styles-and-scripts.html');
            showStatus('âœ… CSS/JS downloaded! Add this to your WordPress page once.');
        });
        
        // Generate Table HTML
        generateHTMLBtn.addEventListener('click', () => {
            const prefix = prefixInput.value.trim();
            const imagePath = imagePathInput.value.trim();
            
            if (!prefix) {
                showError('Please enter a filename prefix');
                return;
            }
            
            if (!imagePath) {
                showError('Please enter the path to your certificate images');
                return;
            }
            
            const htmlContent = generateTableHTML(studentData, prefix, imagePath);
            downloadFile(htmlContent, 'deans-list-table.html');
            showStatus('âœ… Table HTML downloaded! Paste this into your WordPress page.');
        });
        
        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function generateTableHTML(students, prefix, imagePath) {
            const path = imagePath.endsWith('/') ? imagePath : imagePath + '/';
            
            const studentsJSON = JSON.stringify(students.map(s => ({
                first: s.first,
                last: s.last,
                major: s.major,
                image: `${path}${prefix}-${s.first}${s.last}.png`
            })), null, 2);
            
            return `<!-- Dean's List Table HTML -->
<!-- Paste this section into your WordPress page where you want the table to appear -->

<div class="deans-list-container">
    <div class="deans-list-search">
        <input type="text" id="deansListSearch" placeholder="Search by student name or major...">
        <a href="#" class="reset-filter" id="deansListReset">Reset Filter</a>
    </div>
    
    <table class="deans-list-table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Major</th>
            </tr>
        </thead>
        <tbody id="deansListTableBody">
            <!-- Students will be inserted here by JavaScript -->
        </tbody>
    </table>
    
    <div id="deansListNoResults" class="no-results" style="display: none;">
        No students found matching your search.
    </div>
</div>

<script>
// Dean's List student data
window.deansListStudents = ${studentsJSON};
</script>

<!-- End Dean's List Table HTML -->`;
        }
        
        function generateCSSJS() {
            return `<!-- Dean's List Styles and Scripts -->
<!-- Add this to your WordPress page ONCE (before the table HTML) -->
<!-- This contains all the CSS and JavaScript needed for the table and modal -->

<style>
    .deans-list-search {
        margin: 20px 0;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 8px;
    }
    
    .deans-list-search input {
        width: 100%;
        max-width: 500px;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 4px;
    }
    
    .deans-list-search input:focus {
        outline: none;
        border-color: #ffcf00;
    }
    
    .reset-filter {
        margin-left: 10px;
        color: #000;
        text-decoration: underline;
        cursor: pointer;
    }
    
    .reset-filter:hover {
        color: #ffcf00;
    }
    
    .deans-list-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    .deans-list-table th {
        text-align: left;
        padding: 12px;
        background: #000;
        color: #ffcf00;
        font-weight: bold;
    }
    
    .deans-list-table td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }
    
    .deans-list-table tr:hover {
        background: #f9f9f9;
    }
    
    .student-name {
        color: #000;
        cursor: pointer;
        text-decoration: underline;
    }
    
    .student-name:hover {
        color: #ffcf00;
    }
    
    .no-results {
        text-align: center;
        padding: 40px;
        color: #666;
        font-style: italic;
    }
    
    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        overflow: auto;
    }
    
    .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .modal-content {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        max-width: 90%;
        max-height: 90vh;
        overflow: auto;
        position: relative;
    }
    
    .modal-close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 32px;
        font-weight: bold;
        color: #000;
        cursor: pointer;
        background: none;
        border: none;
        line-height: 1;
    }
    
    .modal-close:hover {
        color: #ffcf00;
    }
    
    .certificate-image {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 20px;
        border-radius: 4px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .social-share {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px solid #f0f0f0;
    }
    
    .social-share h3 {
        margin-bottom: 15px;
        color: #333;
    }
    
    .social-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .social-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        border-radius: 4px;
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: transform 0.2s;
    }
    
    .social-btn:hover {
        transform: translateY(-2px);
    }
    
    .social-btn.facebook {
        background: #1877f2;
    }
    
    .social-btn.twitter {
        background: #1da1f2;
    }
</style>

<!-- Modal Structure -->
<div id="deansListModal" class="modal">
    <div class="modal-content">
        <button class="modal-close" id="deansListModalClose">&times;</button>
        <img id="deansListModalCertificate" class="certificate-image" src="" alt="Certificate">
        <div class="social-share">
            <h3>Share this achievement</h3>
            <div class="social-buttons">
                <a href="#" id="deansListFacebookShare" class="social-btn facebook" target="_blank">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                    Share on Facebook
                </a>
                <a href="#" id="deansListTwitterShare" class="social-btn twitter" target="_blank">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg>
                    Share on Twitter
                </a>
            </div>
        </div>
    </div>
</div>

<script>
(function() {
    // Wait for student data to be available
    function initDeansListTable() {
        if (typeof window.deansListStudents === 'undefined') {
            setTimeout(initDeansListTable, 100);
            return;
        }
        
        const students = window.deansListStudents;
        const searchInput = document.getElementById('deansListSearch');
        const resetFilter = document.getElementById('deansListReset');
        const tableBody = document.getElementById('deansListTableBody');
        const noResults = document.getElementById('deansListNoResults');
        const modal = document.getElementById('deansListModal');
        const modalClose = document.getElementById('deansListModalClose');
        const modalCertificate = document.getElementById('deansListModalCertificate');
        const facebookShare = document.getElementById('deansListFacebookShare');
        const twitterShare = document.getElementById('deansListTwitterShare');
        
        let currentStudent = null;
        
        // Render table
        function renderTable(filteredStudents) {
            tableBody.innerHTML = '';
            
            if (filteredStudents.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            filteredStudents.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = \`
                    <td><a href="#" class="student-name" data-first="\${student.first}" data-last="\${student.last}">\${student.last}, \${student.first}</a></td>
                    <td>\${student.major}</td>
                \`;
                tableBody.appendChild(row);
            });
            
            // Add click handlers
            document.querySelectorAll('.student-name').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const first = e.target.dataset.first;
                    const last = e.target.dataset.last;
                    const student = students.find(s => s.first === first && s.last === last);
                    if (student) openModal(student);
                });
            });
        }
        
        // Search functionality
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = students.filter(s => 
                    s.first.toLowerCase().includes(query) ||
                    s.last.toLowerCase().includes(query) ||
                    s.major.toLowerCase().includes(query)
                );
                renderTable(filtered);
            });
        }
        
        // Reset filter
        if (resetFilter) {
            resetFilter.addEventListener('click', (e) => {
                e.preventDefault();
                searchInput.value = '';
                renderTable(students);
            });
        }
        
        // Modal functions
        function openModal(student) {
            currentStudent = student;
            modalCertificate.src = student.image;
            modalCertificate.alt = \`Dean's List Certificate for \${student.first} \${student.last}\`;
            
            // Update social share links
            const shareText = encodeURIComponent(\`\${student.first} \${student.last} has earned Dean's List recognition at Randolph-Macon College!\`);
            const shareUrl = encodeURIComponent('https://www.rmc.edu/academics/deans-list/');
            
            facebookShare.href = \`https://www.facebook.com/sharer/sharer.php?u=\${shareUrl}&quote=\${shareText}\`;
            twitterShare.href = \`https://twitter.com/intent/tweet?text=\${shareText}&url=\${shareUrl}\`;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // Close modal events
        if (modalClose) {
            modalClose.addEventListener('click', closeModal);
        }
        
        if (modal) {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal && modal.classList.contains('active')) {
                closeModal();
            }
        });
        
        // Initial render
        renderTable(students);
    }
    
    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initDeansListTable);
    } else {
        initDeansListTable();
    }
})();
</script>

<!-- End Dean's List Styles and Scripts -->`;
        }
    </script>
</body>
</html>
